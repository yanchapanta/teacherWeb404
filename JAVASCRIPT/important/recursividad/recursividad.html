<body>
    <h1>Recursividad</h1>
    <script>
        /* 
        13 |_4__

        13 - 4 = 9          1
        9 - 4 = 5          1
        5 - 4 = 1          1
        1 - 4 = -3          0
        */
       function divisionEntera(dividendo,divisor){
           
           if (dividendo<divisor) {
               return 0;
           }
           return 1 + divisionEntera(dividendo-divisor,divisor);
       }
       document.write(divisionEntera(13,4))

    </script>
</body>
